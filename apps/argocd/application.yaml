---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/raulstechtips/cluster-config.git
    targetRevision: refs/heads/6-feature-automate-cluster-deployments-with-argocd
    path: apps/argocd
    plugin:
      name: kustomize-envsubst
      # env:
      #   - name: ARGOCD_PROD_DOMAIN
      #     value: $ARGOCD_ENV_ARGOCD_PROD_DOMAIN
      #   - name: INFISICAL_PROD_HOST_API
      #     value: $ARGOCD_ENV_INFISICAL_PROD_HOST_API
      #   - name: INFISICAL_PROJECT_SLUG
      #     value: $ARGOCD_ENV_INFISICAL_PROJECT_SLUG
      #   - name: INFISICAL_ENV_SLUG
      #     value: $ARGOCD_ENV_INFISICAL_ENV_SLUG
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
