---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-kustomize-envsubst
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: kustomize-envsubst
    spec:
      generate:
        command: ["bash", "-c"]
        args:
          - |
            set -eo pipefail
            ENV=${ARGOCD_ENV_ENV:-prod}
            SHELL_FORMAT=$(printf '${%s} ' ${!ARGOCD_ENV_*})
            kustomize build --enable-helm --load-restrictor LoadRestrictionsNone -f kustomization-${ENV}.yaml | envsubst "$SHELL_FORMAT"
