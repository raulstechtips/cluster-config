---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-kustomize-envsubst
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: kustomize-envsubst
    spec:
      generate:
        command: ["sh", "-c"]
        args:
          - "kustomize build --enable-helm --load-restrictor LoadRestrictionsNone . | envsubst"
